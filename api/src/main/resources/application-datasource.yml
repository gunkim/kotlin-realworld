spring:
  jpa:
    open-in-view: false
    show-sql: false
    hibernate:
      ddl-auto: validate
  sql:
    init:
      mode: never
      schema-locations: classpath:schema.sql
---
spring:
  config:
    activate:
      on-profile: local-h2-datasource
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
  sql:
    init:
      mode: always
---
spring:
  config:
    activate:
      on-profile: local-mysql-datasource
  datasource:
    url: jdbc:mysql://localhost:3306/realworld?useSSL=false&serverTimezone=Asia/Seoul
    driverClassName: com.mysql.cj.jdbc.Driver
    username: root
    password: test
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    show-sql: true
---
spring:
  config:
    activate:
      on-profile: dev-mysql-datasource
  datasource:
    url: # dev mysql url
    driverClassName: com.mysql.cj.jdbc.Driver
    username: # dev mysql username
    password: # dev mysql password
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
