spring:
  profiles:
    active: local-h2
    group:
      local-h2:
        - datasource
        - local-h2-datasource
      local-mysql:
        - datasource
        - local-mysql-datasource
      dev-mysql:
        - datasource
        - dev-mysql-datasource

# JWT Secret Key Pair
jwt:
  secret:
    private: classpath:realworld.priv
    public: classpath:realworld.pub
